name: flutter_inspector_mcp_server
version: 0.1.0
description: >-
  An MCP server for Flutter Inspector, exposing Flutter debugging and inspection
  tools to AI models via Dart VM service.

publish_to: none

environment:
  sdk: ^3.7.0

executables:
  flutter_inspector_mcp_server: main

dependencies:
  args: ^2.7.0
  async: ^2.13.0
  collection: ^1.19.1
  dart_mcp: ^0.2.1
  dtd: ^2.5.1
  from_json_to_json: ^0.2.0
  http: ^1.3.0
  json_rpc_2: ^3.0.3
  logging: ^1.3.0
  meta: ^1.16.0
  path: ^1.9.1
  process: ^5.0.3
  stream_channel: ^2.1.4
  vm_service: ^15.0.0
  web_socket_channel: ^3.0.1
  yaml: ^3.1.3

dev_dependencies:
  test: ^1.25.15
  xsoulspace_lints: ^0.0.14
